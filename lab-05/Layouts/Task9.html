<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Layout</title>
  <link rel="stylesheet" href="/Styles/Task9.css">
</head>
<body>

<div class="dashboard">
  <aside class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li>Home</li>
      <li>Analytics</li>
      <li>Settings</li>
    </ul>
  </aside>

  <header class="header">
    <h1>Admin Dashboard</h1>
  </header>

  <main class="main">
    <div class="stats">
      <div class="stat-card">Users: 100</div>
      <div class="stat-card">Sales: 230</div>
      <div class="stat-card">Orders: 75</div>
    </div>
    <div class="content">
      <p>Main content area</p>
    </div>
  </main>
</div>

</body>
</html>
