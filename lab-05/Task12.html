<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 12 - Flexbox Form</title>
  <link rel="stylesheet" href="Task12.css">
</head>
<body>

<h1>Responsive Form</h1>

<form class="form">
  <div class="form-group">
    <label>Name</label>
    <input type="text">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="tel">
  </div>
  <div class="form-group">
    <label>Message</label>
    <textarea rows="3"></textarea>
  </div>
  <button type="submit">Submit</button>
</form>

</body>
</html>
