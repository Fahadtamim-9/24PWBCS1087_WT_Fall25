<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5 – Buttons</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    button {
      padding: 10px 20px; border: none; border-radius: 5px;
      margin: 10px; cursor: pointer; transition: 0.3s;
    }
    .primary { background: #004080; color: white; }
    .secondary { background: gray; color: white; }
    .gradient { background: linear-gradient(to right, blue, skyblue); color: white; }
    button:hover { transform: scale(1.1); }
    button:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <header><h1>Task 5: Button Styling Collection</h1></header>
  <main>
    <button class="primary">Primary</button>
    <button class="secondary">Secondary</button>
    <button class="gradient">Gradient</button>
    <button disabled>Disabled</button>
  </main>
  <footer><p><a href="../index.html">← Back to Home</a></p></footer>
</body>
</html>
