<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 10 - Advanced Effects</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    
    .gradient-text {
      font-size: 30px;
      font-weight: 700;
      display: inline-block;                      
      background: linear-gradient(to right, #ff4b2b, #1e90ff);
      -webkit-background-clip: text;             
      background-clip: text;                     
      -webkit-text-fill-color: transparent;       
      color: transparent;                         
      margin: 10px 0;
    }

    
    .loader {
      width: 36px;
      height: 36px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #004080;
      border-radius: 50%;
      display: block;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .shadow-box {
      width: 220px;
      height: 100px;
      background: #ffffff;
      box-shadow: 5px 8px 18px rgba(0,0,0,0.12);
      margin: 16px auto;
      text-align: center;
      line-height: 100px;
      border-radius: 8px;
      font-weight: 600;
      color: #222;
    }

    main { padding: 20px; }
  </style>
  
</head>
<body>
  <header><h1>Task 10: Advanced Effects Showcase</h1></header>

  <main>
    <p class="gradient-text">Gradient Text</p>

    <div class="loader" aria-hidden="true"></div>

    <div class="shadow-box">Shadow Box</div>
  </main>

  <footer>
    <p><a href="../index.html">‚Üê Back to Home</a></p>
  </footer>
</body>
</html>
