<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 8 – Navigation Menu</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    nav ul {
      background: #004080;
      list-style: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    nav li {
      float: left;
    }
    nav a {
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background: #3366cc;
    }
    @media (max-width: 600px) {
      nav li { float: none; text-align: center; }
    }
  </style>
</head>
<body>
  <header><h1>Task 8: Navigation Menu Styling</h1></header>
  <main>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </main>
  <footer><p><a href="../index.html">← Back to Home</a></p></footer>
</body>
</html>
