<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Task 6 – Form Styling</title>

  <link rel="stylesheet" href="../styles/main.css">

  <style>
    form { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; }
    input, select { width: 100%; padding: 8px; margin: 8px 0; }
    input:focus { border-color: #004080; background: #eef; }
    .error { border-color: red; }
    .success { border-color: green; }
    button { background: #004080; color: white; padding: 10px; border: none; width: 100%; }
  </style>

</head>
<body>
  <header><h1>Task 6: Form Styling</h1></header>

  <main>
    <form>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email" class="error">

      <select>
        <option>Course</option><option>Web Tech</option>
      </select>

      <button type="submit">Register</button>

    </form>
  </main>

  <footer><p><a href="../index.html">← Back to Home</a></p></footer>

</body>
</html>
