<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 9 – CSS Transform Gallery</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    .box {
      width: 100px; height: 100px; background: lightblue;
      margin: 15px; display: inline-block;
      transition: transform 0.5s;
    }
    .rotate:hover { transform: rotate(45deg); }
    .scale:hover { transform: scale(1.3); }
    .translate:hover { transform: translateX(50px); }
    .skew:hover { transform: skew(20deg); }
  </style>
</head>
<body>
  <header><h1>Task 9: CSS Transform Gallery</h1></header>
  <main>
    <div class="box rotate">Rotate</div>
    <div class="box scale">Scale</div>
    <div class="box translate">Move</div>
    <div class="box skew">Skew</div>
  </main>
  <footer><p><a href="../index.html">← Back to Home</a></p></footer>
</body>
</html>
