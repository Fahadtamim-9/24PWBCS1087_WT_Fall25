  <title>Task 4 – Image Styling</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    img { width: 150px; height: 150px; margin: 10px; }
    .round { border-radius: 50%; border: 2px solid #004080; }
    .shadow { box-shadow: 4px 4px 6px gray; }
    .hover:hover { transform: scale(1.1); transition: 0.3s; }
  </style>
</head>
<body>
  <header><h1>Task 4: Image Styling Portfolio</h1></header>
  <main>
    <img src="https://wallpaper.forfun.com/fetch/72/72281f632ee6ea628b9b781f3826d369.jpeg" class="round" alt="Profile">

    <img src="https://c4.wallpaperflare.com/wallpaper/956/865/266/football-player-jump-wallpaper-preview.jpg" class="hover" alt="Hover Effect">
  </main>
