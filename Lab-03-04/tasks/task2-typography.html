<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2 – Typography Showcase</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    body { font-family: Arial, sans-serif; }
    h1 { font-family: 'Georgia', serif; }
    h2 { font-family: 'Verdana', sans-serif; }
    p { font-size: 16px; }
    .big { font-size: 24px; }
    .small { font-size: 12px; }
    .shadow { text-shadow: 2px 2px 3px gray; }
    .center { text-align: center; }
    .uppercase { text-transform: uppercase; }
  </style>
</head>
<body>
  <header><h1>Task 2: Typography Showcase</h1></header>
  <main>
    <h2>Font Families & Sizes</h2>
    <p>This is normal text. Hello people , fahadtamim here</p>
    <p class="big">This is larger text. VISCA BARCA</p>
    <p class="small">This is smaller text. MInions blud</p>
    
    <h2>Text Transform & Alignment</h2>
    <p class="uppercase center shadow">Typography with shadow and uppercase!</p>
  </main>
  <footer><p><a href="../index.html">← Back to Home</a></p></footer>
</body>
</html>
