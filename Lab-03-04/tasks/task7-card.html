<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 7 – Card Component</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    .card {
      width: 250px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .card img { width: 100%; height: auto; }
    .card:hover { transform: scale(1.05); }
    .card button {
      background: #ef6e04; color: white; border: none;
      padding: 8px 16px; margin: 10px; cursor: pointer;
    }
  </style>
</head>
<body>
  <header><h1>Task 7: Card Component Design</h1></header>
  <main>
    <div class="card">
      
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgg56yfmOe9ZY6nA3nS87C9u2aEEALM5O8dQ&s" alt="Product">
      <h3>Playstation 5</h3>
      <p>$1100</p>

      <button>Buy Now</button>

    </div>
  </main>
  <footer><p><a href="../index.html">← Back to Home</a></p></footer>
</body>
</html>
