<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 12 – Course Table</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    table { width: 80%; margin: auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    tr:nth-child(even) { background: #f2f2f2; }
    tr:hover { background: #e0f0ff; }
    th { background: #03b79c; color: white; }
  </style>
</head>
<body>
  <header><h1>Task 12: Course Website Styling</h1></header>
  <main>
    <table>
      <tr><th>Course</th><th>Day</th><th>Time</th></tr>
      <tr><td>Web Technologies</td><td>Mon</td><td>9:00 AM</td></tr>
      <tr><td>Database Systems</td><td>Wed</td><td>10:00 AM</td></tr>
      <tr><td>Networking</td><td>Fri</td><td>11:00 AM</td></tr>
    </table>
  </main>
  <footer><p><a href="../index.html">← Back to Home</a></p></footer>
</body>
