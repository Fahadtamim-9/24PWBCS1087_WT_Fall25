<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 11 – Images</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #004080;
    }
    .hover img:hover {
      transform: scale(1.1);
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <header><h1>Exercise 11: Images</h1></header>
  <main>
    <div><img src="/images/pic1.jpg" alt="Sample Image"></div>
    <div class="hover"><img src="/images/pic2.jpg" alt="Hover Image"></div>
  </main>
  <footer><a href="../index.html">← Back to Home</a></footer>
</body>
</html>
