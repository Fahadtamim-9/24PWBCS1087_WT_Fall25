<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Exercise 5 – Pseudo-Classes</title>
  <link rel="stylesheet" href="../styles/main.css">

  <style>
    a:link { color: blue; }
    a:visited { color: purple; }
    a:hover { color: red; }
    a:active { color: orange; }

    input:focus { border: 2px solid green; }
    input:disabled { background: #eee; }

    li:first-child { font-weight: bold; }
    li:last-child { color: red; }
  </style>

</head>
<body>
  <header><h1>Exercise 5: Pseudo-Classes</h1></header>
  <main>
    <a href="#">Hover over this link</a><br><br>

    <input type="text" placeholder="Focus me">
    <input type="text" placeholder="Disabled" disabled><br><br>

    <ul>
      <li>First</li>
      <li>Middle</li>
      <li>Last</li>
    </ul>

  </main>

  <footer><a href="../index.html">← Back to Home</a></footer>
</body>
</html>
