<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 10 – Backgrounds</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    .bg-color {
      background-color: lightblue;
      padding: 20px;
    }
    .bg-image {
      background-image: url('../images/backgrounds/bg1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      color: white;
      padding: 30px;
    }
    .bg-gradient {
      background: linear-gradient(to right, #004080, #00bfff);
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header><h1>Exercise 10: Backgrounds</h1></header>
  <main>
    <div class="bg-color">Solid Background</div><br>
    <div class="bg-image">Image Background</div><br>
    <div class="bg-gradient">Gradient Background</div>
  </main>
  <footer><a href="../index.html">← Back to Home</a></footer>
</body>
</html>
