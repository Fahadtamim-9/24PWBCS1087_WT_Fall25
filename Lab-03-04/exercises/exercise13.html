<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 13 – Positioning</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    .relative {
      position: relative;
      top: 10px;
      left: 20px;
      background: lightblue;
      padding: 10px;
    }
    .absolute {
      position: absolute;
      top: 50px;
      left: 100px;
      background: lightgreen;
      padding: 10px;
    }
    .fixed {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #004080;
      color: white;
      padding: 8px;
    }
  </style>
</head>
<body>
  <header><h1>Exercise 13: CSS Positioning</h1></header>
  <main>
    <div class="relative">Relative box</div>
    <div class="absolute">Absolute box</div>
    <div class="fixed">Fixed box</div>
  </main>
  <footer><a href="../index.html">← Back to Home</a></footer>
</body>
</html>
