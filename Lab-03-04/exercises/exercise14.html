<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 14 – CSS Transforms</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    .transform-box {
      width: 100px;
      height: 100px;
      background-color: #00bfff;
      margin: 30px;
      transition: 0.4s;
    }
    .transform-box:hover {
      transform: rotate(45deg) scale(1.2);
    }
  </style>
</head>
<body>
  <header><h1>Exercise 14: CSS Transforms</h1></header>
  <main>
    <div class="transform-box"></div>
  </main>

</body>
</html>
