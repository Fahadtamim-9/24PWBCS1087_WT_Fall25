<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 6 – Pseudo-Elements</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    p::first-letter { font-size: 24px; color: red; }
    p::first-line { font-weight: bold; }
    p::selection { background: yellow; color: black; }
    h2::before { content: "★ "; color: gold; }
    h2::after { content: " ★"; color: gold; }
  </style>
</head>
<body>
  <header><h1>Exercise 6: Pseudo-Elements</h1></header>
  <main>
    <h2>Decorated Heading</h2>
    <p>This paragraph shows styling for the first letter and first line.
      My name i s fahad tamim 4th sem uet student
    </p>
  </main>
  <footer><a href="../index.html">← Back to Home</a></footer>
</body>
</html>
