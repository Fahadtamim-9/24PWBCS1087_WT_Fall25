<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4 – CSS Combinators</title>

  <link rel="stylesheet" href="../styles/main.css">
  
  <style>
    div p { color: darkblue; }          
    div > span { color: red; }          
    h2 + p { color: green; }            
    h2 ~ p { background: #eee; }      
  </style>
  
</head>
<body>
  <header><h1>Exercise 4: CSS Combinators</h1></header>
  <main>
    <div>
      <p>Inside div (descendant)</p>
      <span>Direct child span</span>
    </div>
    <h2>Title</h2>
    <p>Paragraph after h2 (adjacent)</p>
    <p>Another paragraph (general sibling)</p>
  </main>
  <footer><a href="../index.html">← Back to Home</a></footer>
</body>
</html>
