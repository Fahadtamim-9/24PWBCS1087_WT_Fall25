<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 7 – Font Properties</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    .font1 { font-family: 'Arial', sans-serif; }
    .font2 { font-family: 'Courier New', monospace; }
    .font3 { font-family: 'Georgia', serif; }

    .size1 { font-size: 16px; }
    .size2 { font-size: 1.5em; }
    .size3 { font-size: 120%; }

    .bold { font-weight: bold; }
    .italic { font-style: italic; }
  </style>
</head>
<body>
  <header><h1>Exercise 7: Font Properties</h1></header>
  <main>
    <p class="font1 size1 bold">Arial – 16px – Bold</p>
    <p class="font2 size2 italic">Courier – 1.5em – Italic</p>
    <p class="font3 size3">Georgia – 120%</p>
  </main>
  <footer><a href="../index.html"> ← Back to Home</a> </footer>
</body>
</html>
