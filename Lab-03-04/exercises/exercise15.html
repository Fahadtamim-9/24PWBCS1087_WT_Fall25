<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 15 – Transitions & Animations</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    .transition-box {
      width: 100px; height: 100px;
      background: orange;
      transition: all 0.5s ease;
    }
    .transition-box:hover {
      background: tomato;
      border-radius: 50%;
    }

    .animate-box {
      width: 80px; height: 80px;
      background: #004080;
      position: relative;
      animation: move 2s infinite alternate;
    }

    @keyframes move {
      from { left: 0; }
      to { left: 200px; }
    }
  </style>
</head>
<body>
  <header><h1>Exercise 15: Transitions & Animations</h1></header>
  <main>
    <div class="transition-box"></div><br>
    <div class="animate-box"></div>
  </main>
  <footer><a href="../index.html">← Back to Home</a></footer>
</body>
</html>
