  <title>Contact Form</title>

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; justify-content: center; padding: 40px; }
    form { background: #fff; padding: 20px; border-radius: 8px; width: 300px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 6px; margin-top: 5px; }
    button { background: #333; color: white; padding: 8px; border: none; margin-top: 15px; width: 100%; cursor: pointer; }
  </style>

</head>

<body>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <h2>Contact Me</h2>
    <label>Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Message</label>
    <textarea name="message" rows="4" required></textarea>

    <button type="submit">Send</button>
  </form>

</body>
